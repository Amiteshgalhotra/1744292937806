<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tantrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tnt-red {
            background-color: #FE2C55;
        }
        .tnt-red-text {
            color: #FE2C55;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('hidden');

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInside = event.target.closest('.relative');
                const dropdown = document.getElementById('userDropdown');
                
                if (!isClickInside && !dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            });
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='32' height='32'%3E%3Crect width='24' height='24' rx='12' fill='%23FE2C55'/%3E%3Ctext x='12' y='17' font-family='Arial' font-size='12' fill='white' text-anchor='middle'%3ETR%3C/text%3E%3C/svg%3E" 
                             alt="Tantrum" class="h-8">
                    </a>
                    <div class="hidden md:flex space-x-8 ml-8">
                        <a href="index.html" class="text-gray-500">Home</a>
                        <a href="shop.html" class="text-gray-500">Shop</a>
                        <a href="messages.html" class="text-gray-500">Messages</a>
                        <a href="explore.html" class="text-gray-500">Explore</a>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="hidden md:flex flex-1 justify-center max-w-2xl px-4">
                    <div class="relative w-full">
                        <input type="text" 
                               placeholder="Search for content you're interested in" 
                               class="w-full px-4 py-2 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500">
                        <button class="absolute right-3 top-2.5 text-gray-400">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Right Menu -->
                <div class="flex items-center space-x-4">
                    <a href="create-post.html" class="tnt-red text-white px-4 py-2 rounded-full font-medium inline-flex items-center">
                        <i class="fas fa-plus mr-1"></i> Post
                    </a>
                    <div class="relative">
                        <button class="text-gray-500 focus:outline-none" onclick="toggleDropdown()">
                            <i class="fas fa-user text-xl"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user-circle mr-2"></i>Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                            <hr class="my-1 border-gray-200">
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-20 mb-16">
        <h2 class="text-2xl font-bold mb-6">Settings</h2>
        <form class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-red-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-red-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-red-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Notifications</label>
                <div class="flex items-center">
                    <input type="checkbox" id="notifications" name="notifications" class="mr-2">
                    <label for="notifications" class="text-sm">Enable notifications</label>
                </div>
            </div>
            <button type="submit" class="tnt-red text-white px-4 py-2 rounded-full">Save Changes</button>
        </form>
    </main>
</body>
</html>
